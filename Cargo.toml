[package]
name = "cargo-stylus"
version = "0.2.1"
edition = "2021"
authors = ["Offchain Labs"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/OffchainLabs/cargo-stylus"
repository = "https://github.com/OffchainLabs/cargo-stylus"
keywords = ["arbitrum", "ethereum", "stylus", "alloy", "cargo"]
description = "CLI tool for deploying Stylus contracts on Arbitrum chains"

[[bin]]
name = "cargo-stylus"
path = "src/main.rs"

[lib]
name = "cargo_stylus"
path = "src/lib.rs"

[dependencies]
alloy-primitives = "0.4.0"
rustc-host = "0.1.7"
brotli2 = "0.3.2"
bytes = "1.4.0"
clap = { version = "4.4.5", features = [ "derive" ] }
eyre = "0.6.12"
hex = "0.4.3"
serde = { version = "1.0.188", features = ["derive"] }
alloy-json-abi = "0.3.2"
bytesize = "1.2.0"
ethers = "2.0.10"
serde_json = "1.0.103"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread" , "fs"] }
toml = "0.8.12"
wasmer = "3.1.0"
thiserror = "1.0.47"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
indoc = "2.0.4"

# replay tool
function_name = "0.3.0"
lazy_static = "1.4.0"
libc = "0.2.148"
libloading = "0.8.0"
parking_lot = "0.12.1"
sneks = "0.1.2"

